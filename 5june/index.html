<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Slider Practice</title>
</head>

<body>
    <main>
        <section>
            <div class="audio_box">
                <p Class="audio_title">
                    Audio Settings</p>
                <div class="audio_settings">
                    <input type="range" name="Base" id="Base" min="0" max="100" value="50" class="audio_range"
                        step="10">
                    <label for="Base">Base</label>
                </div>
                <div class="audio_settings">
                    <input type="range" name="Volume" id="Volume" min="0" max="100" value="80" class="audio_range"
                        step="10">
                    <label for="Volume">Volume</label>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
