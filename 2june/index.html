<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="images/25555-middle.png">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Practice</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <a href="#" class="nav-links">Gmail</a>
                <a href="#" class="nav-links">Images</a>
                <a href="#" class="nav-links"><i class='bx bxs-grid' ></i></a>
                <a href="#" class="nav-links"><img src="https://www.mirchi9.com/wp-content/uploads/2022/03/How-Much-Is-Samantha-Making-Through-Her-Insta-Account.jpg" class="nav-img" alt="image"></a>

                
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container d-flex">
                <div class="logo">
                    <img src="images/Google_2015_logo.svg.png" alt="google" class="g-logo">
                </div>
                <div class="bar">
                    <input type="search" class="searchbox" placeholder="Say,Ok Google">
                    <i class='bx vc bxs-microphone'></i>
                </div>
                <div class="buttons">
                    <button class="btn" type="button">Google Search</button>
                    <button class="btn" type="button">I'm Feeling Lucky</button>

                </div>
                <div class="custom">
                    <a href="#" class="customlink"><i class='bx bxs-pencil'></i> Customize</a>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
